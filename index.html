<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação formulário</title>
</head>
<body>
    <h1>Validação de Formulário</h1>
  
    <form onsubmit="return validarFormulario()">
      <label for="campoA">Campo A:</label>
      <input type="number" id="campoA" required>
    
      <br>
    
      <label for="campoB">Campo B:</label>
      <input type="number" id="campoB" required>
    
      <br>
    
      <input type="submit" value="Enviar">
    </form>

    <script>
        function validarFormulario() {
          var campoA = parseInt(document.getElementById("campoA").value);
          var campoB = parseInt(document.getElementById("campoB").value);
        
          if (campoB > campoA) {
            alert("Formulário válido! B é maior que A.");
          } else {
            alert("Formulário inválido! B deve ser maior que A.");
          }
        
          return false;
        }
      </script>
</body>
</html>
